{% extends 'home/formbase.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block body %}
    <div class="container-fluid">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3 style="text-align: center;">Login</h3>
                    <br><br>
                    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'home/form-template.html' %}
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-10">
                                <button type="submit" class="btn btn-success" style="width: 50%;font-size: 20px;">Login</button>
                            <br>
                            </div>

                            <div class="col-sm-offset-3 col-sm-10">
                                <br>
                                <a href="/home/signup/"  class="btn btn-primary" style="width: 50%;font-size: 15px;">Sign Up</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
